# @package _group_
name: mydataset
path: ./data/HDRForCNN/
transforms:
    paired_random_horizontal_flip:
      param:
        p: 0.5
    paired_random_resized_crop:
      param:
        size:
          - 256
          - 256
        scale:
          - 0.2
          - 1.0
        ratio:
          - 0.85
          - 1.15
        interpolation: Image.BICUBIC
pre_load: false
